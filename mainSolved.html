<script>

    const content = document.querySelector('.content');
    const wing = document.querySelector('.wing');
    const $wing2 = document.getElementsByClassName('wing2');
    const $submit_btn = document.getElementById('submit-btn');


    // 컨텐츠 영역부터 브라우저 최상단까지의 길이 구하기
    const contentTop = content.getBoundingClientRect().top + window.scrollY;

    window.addEventListener('scroll', function () {
        if (window.scrollY >= contentTop) {
            wing.classList.add('fixed');
            $wing2[0].style.position = 'fixed';
            $wing2[0].style.right = '115px';
            $wing2[0].style.top = '8px';
            if (window.scrollY > 1023) {
                wing.classList.remove('fixed');
                $wing2[0].style.position = 'absolute';
                $wing2[0].style.right = '43px';
                $wing2[0].style.top = '634px';
            }
        } else {
            wing.classList.remove('fixed');
            $wing2[0].style.position = 'absolute';
            $wing2[0].style.right = '43px';
            $wing2[0].style.top = '8px';
        }
    });
    $submit_btn.addEventListener("click", function () {
        runAjax();
        //        window.location.href = 'gradeSheet.html';
    });
    function runAjax() {
        let httpRequest = new XMLHttpRequest();
        let textContent = document.getElementById('text-content').value;
        httpRequest.onreadystatechange = function () {
            // 서버의 응답에 따른 로직을 여기에 작성합니다.
        };
        httpRequest.open('POST', '127.0.0.1:8080/submit', true);
        httpRequest.setRequestHeader('Content-Type', 'application/json');
        httpRequest.send(JSON.stringify(textContent));
    }
</script>
